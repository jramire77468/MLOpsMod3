name: CI/CD para ML con MLflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ‹ï¸ Entrenar modelo
        run: python train.py

      - name: âœ… Validar modelo
        run: python validate.py

      - name: ğŸ“¤ Subir artefactos MLflow
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: |
            mlruns/
            run_id.txt
            model.pkl
          retention-days: 30

      - name: ğŸ‰ Pipeline completado
        if: success()
        run: echo "âœ… Pipeline ejecutado exitosamente"