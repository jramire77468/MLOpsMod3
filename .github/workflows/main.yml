name: CI/CD para ML con MLflow

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # PASO CLAVE: Limpiar artefactos viejos que causan el error /C:
      - name: 🗑️ Limpiar mlruns/ (Fix de ruta /C:)
        run: rm -rf mlruns/ run_id.txt model.pkl

      - name: 🏋️ Entrenar Modelo
        run: python train.py

      - name: 🧪 Validar Modelo
        run: python validate.py
      
      - name: ⬆️ Subir Artefactos MLflow
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: |
            mlruns/
            model.pkl
            run_id.txt