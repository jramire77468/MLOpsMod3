name: CI/CD para ML con MLflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🏋️ Entrenar modelo
        run: python train.py

      - name: ✅ Validar modelo
        run: python validate.py

      - name: 📤 Subir artefactos MLflow
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: |
            mlruns/
            run_id.txt
            model.pkl
          retention-days: 30

      - name: 🎉 Pipeline completado
        if: success()
        run: echo "✅ Pipeline ejecutado exitosamente"